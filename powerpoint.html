<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مشروع PowerPoint</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #D24726; /* اللون المميز لمشروع PowerPoint */
      padding: 15px;
      text-align: center;
      color: white;
    }
    nav {
      margin: 10px 0;
      text-align: center;
    }
    nav a {
      color: #D24726;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 20px;
      margin: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .images-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      direction: rtl;
      justify-content: center;
    }
    .images-container img {
      width: 50vw;
      height: 50vh;
      object-fit: cover;
      border-radius: 10px;
    }
    .download-link {
      text-align: center;
      margin-top: 20px;
    }
    .download-link a {
      background: #D24726;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>مشروع PowerPoint</h1>
  </header>
  
  <nav>
    <a href="index.html">← العودة للصفحة الرئيسية</a>
  </nav>
  
  <section>
    <div class="images-container">
      <img src="powerpoint/1.png" alt="صورة 1 من مشروع PowerPoint">
      <img src="powerpoint/2.png" alt="صورة 2 من مشروع PowerPoint">
      <img src="powerpoint/3.png" alt="صورة 3 من مشروع PowerPoint">

    </div>
    <div class="download-link">
      <a href="powerpoint/powerpoint.pptx" download>تحميل المشروع</a>
    </div>
  </section>

</body>
</html>
